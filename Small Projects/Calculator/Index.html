<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Index.css">    
    <!-- This is for font-awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>
<body>
    <div class="Container">
        <input type="text">
        <div class="buttons">     
            <div class="top">
                <button>C</button>  
                <button class="del"><i class="fas fa-backspace"></i></button>  
                <button class="divide">/</button>  
            </div>
            <div class="top_1">
                <button>1</button>  
                <button>2</button>  
                <button>3</button>  
                <button>+</button>  
                
            </div>
            <div class="top_2">
                <button>4</button>  
                <button>5</button>  
                <button>6</button>  
                <button>-</button>  
            </div>
            <div class="top_3">
                <button>7</button>  
                <button>8</button>  
                <button>9</button>  
                <button>X</button>  
            </div>
            <div class="top_4">
                <button>.</button>  
                <button>0</button>  
                <button>%</button>  
                <button>=</button>  
            </div>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
