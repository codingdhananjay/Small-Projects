


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Plyer</title>
    <link rel="stylesheet" href="CSS/Index.css">

    <!-- This is for google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">


</head>
<body>
    <div class="Main_Container">
        <header>
            <span class="material-icons">expand_more</span>
            <h1>Music Player</h1>
            <span class="material-icons">more_horiz</span>
        </header>
        <div class="Img">
            <img src="">
            <audio src=""></audio>
        </div>
        <div class="Names">
            <div class="Song_Name"></div>
            <div class="Song_Artist"></div>
        </div>
        <div class="Progras_Section">
            <div class="Progras_Timer">
                <div class="Current">0:00</div>
                <div class="Duration">3:19</div>
            </div>
            <div class="Progras_Bar">
                <div class="Progras"></div>
            </div>
        </div>
        <div class="Option">
            <div class="Music_Mode"><span class="material-icons">repeat</span></div>
            <div class="Prev"><span class="material-icons">skip_previous</span></div>
            <div class="Puse_Resu"><span class="material-icons">play_arrow</span></div>
            <div class="Next"><span class="material-icons">skip_next</span></div>
            <div class="Play_List_Icon"><span class="material-icons">queue_music</span></div>
        </div>
        <div class="Plya_List">
            <div class="Plya_List_header">
                <div class="title">
                    <span class="material-icons">queue_music</span>
                    <h2>Play List</h2>
                </div>
                <div class="Close"><span class="material-icons">close</span></div>
            </div>
            <ul>
                <!-- Data comes from Array -->
            </ul>
        </div>
    </div>
    <script src="JS/Songs.js"></script>
    <script src="JS/Index.js"></script>
</body>
</html>
