<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="header">Your Work List</div>
        <div id="inputdiv"><input type="text" id="input" placeholder="Enter your Work">
            <button class="add"><i class="fas fa-plus" id="icon1"></i></button>
        </div>
        <ul id="list">
        </ul>
        <div id="footer">
            <div id="panding">Your have <span id="paddingtask"></span> padding tasks</div>
            <button id="clear">Clear All</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
